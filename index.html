<!DOCTYPE html>

<head>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link
    href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <div class="ui menu">
    <div class="header item">
      climate
    </div>
    <a class="item active" href="index.html">
      Home
    </a>
    <div class="right item">
      <div class="ui action input">
        <input type="text" placeholder="Find a station by name..." />
        <div class="ui button">Go</div>
      </div>
    </div>
  </div>
  <div class="ui container">
    <h3>search</h3>
    <form class="ui form">
      <div class="field">
        <label>latitude</label>
        <input id="lat" name="lat" type="text" />
      </div>
      <div class="field">
        <label>longitude</label>
        <input id="lon" name="lon" type="text" />
      </div>
      <div class="ui submit button">Submit</div>
      <div class="ui error message"></div>
    </form>
    <br />
    <br />
    <h3>result</h3>
    <div id="result"></div>
    <div id="result-loading" class="ui segment">
      <div class="ui active inverted dimmer">
        <div class="ui text loader">Loading</div>
      </div>
      <p></p>
    </div>
    <br />
    <br />
    <h3>month</h3>
    <div id="month"></div>
    <div id="month-loading" class="ui segment">
      <div class="ui active inverted dimmer">
        <div class="ui text loader">Loading</div>
      </div>
      <p></p>
    </div>
    <br />
    <br />
    <h3 id="station-title">nearby stations</h3>
    <div id="station"></div>
    <div id="station-loading" class="ui segment">
      <div class="ui active inverted dimmer">
        <div class="ui text loader">Loading</div>
      </div>
      <p></p>
    </div>
    <div class="ui divider"></div>
    <div class="ui vertical footer segment" style="margin-top: 15px;">
      <div class="ui center aligned container">
        <span style="color: #999;">climate</span>
      </div>
    </div>
  </div>
</body>
